version: 2

references:
  defaults: &defaults
    docker:
      - image: circleci/python:3.7

jobs:
  deploy-dev:
    <<: *defaults
    steps:
      - checkout
      - run: pip3 install awscli --upgrade --user
      - run:
          name: Deploy to dev
          command:
            aws s3 sync --delete --exclude ".*" --exclude "apple-app-site-association-*" . s3://$CARONAE_DEV_BUCKET/
            aws s3 cp ./apple-app-site-association-dev s3://$CARONAE_DEV_BUCKET/apple-app-site-association

  deploy-prod:
    <<: *defaults
    steps:
      - checkout
      - run: pip3 install awscli --upgrade --user
      - run:
          name: Deploy to production
          command:
            aws s3 sync --delete --exclude ".*" --exclude "apple-app-site-association-*" . s3://$CARONAE_PROD_BUCKET/
            aws s3 cp ./apple-app-site-association-prod s3://$CARONAE_PROD_BUCKET/apple-app-site-association

workflows:
  version: 2

  deploy:
    jobs:
      - deploy-dev:
          filters:
            branches:
              only: master
      - hold-prod:
          type: approval
          requires:
            - deploy-dev
      - deploy-prod:
          requires:
            - hold-prod
