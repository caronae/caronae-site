version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  deploy-dev:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - aws-cli/configure
      - run:
          name: Deploy to dev
          command:
            aws s3 sync --delete --exclude ".*" --exclude "apple-app-site-association-*" . s3://$CARONAE_DEV_BUCKET/ &&
            aws s3 cp ./apple-app-site-association-dev s3://$CARONAE_DEV_BUCKET/apple-app-site-association

  deploy-prod:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - aws-cli/configure
      - run:
          name: Deploy to production
          command:
            aws s3 sync --delete --exclude ".*" --exclude "apple-app-site-association-*" . s3://$CARONAE_PROD_BUCKET/ &&
            aws s3 cp ./apple-app-site-association-prod s3://$CARONAE_PROD_BUCKET/apple-app-site-association

workflows:
  deploy:
    jobs:
      - deploy-dev:
          filters:
            branches:
              only: master
      - hold-prod:
          type: approval
          requires:
            - deploy-dev
      - deploy-prod:
          requires:
            - hold-prod
